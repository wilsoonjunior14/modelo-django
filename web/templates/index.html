<!DOCTYPE html>
  <html>
    <head>
      {% load staticfiles %}
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="grey lighten-3">

    	<div class="container">
    		<div class="row">
    			<div class="col s12 m2 l4"></div>
    			<div class="col s12 m8 l4">
    				<div class="card hoverable">
              <div class="card-content">
                <span class="card-title"><i class="material-icons left">lock</i>Login</span>

                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" id="coreid" maxlength="255" />
                    <label for="coreid">CoreId</label>
                  </div>

                  <div class="input-field col s12">
                    <input type="password" id="password" maxlength="255" />
                    <label for="password">Password</label>
                  </div>

                  <div class="col s12">
                    <a class=" right btn waves-effect waves-light green lighten-1"><i class="material-icons right">send</i>Entrar</a>
                  </div>
                </div>

              </div>
            </div>
    			</div>
    			<div class="col s12 m2 l4"></div>
    		</div>
    	</div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    </body>
  </html>
